<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>total Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <main>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Role</th>
                <th scope="col">Address</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">Informarion</th>
              </tr>
            </thead>
            <tbody>
              {% for showing in ShowData %}
              <tr>
                <th scope="row"></th>
                <td>{{ showing.c_FirstName}}</td>
                <td>{{ showing.c_Lastname}}</td>
                <td>{{ showing.c_Role}}</td>
                <td>{{ showing.c_address}}</td>
                <td>{{ showing.c_Email}}</td>
                <td>{{ showing.c_Phone}}</td>
                <td>{{ showing.c_Informarion}}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
